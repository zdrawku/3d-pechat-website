<igx-navbar class="navigation_bar_1">
  <igx-navbar-title class="navbar-content">
    <div [igxToggleAction]="navigationdrawer1" class="row-layout row_layout_1">
      <igx-icon class="icon_12">
        print
      </igx-icon>
      <h6 class="title_25">
        3D Печат услуги
      </h6>
    </div>
    <button igxButton="flat" type="button" [routerLink]="[`/main-page`]" class="button_home">
      Начало
    </button>
    <button igxButton="flat" type="button" [routerLink]="[`/portfolio-page`]" class="button_home">
      Портфолио
    </button>
    <button igxButton="flat" type="button" [routerLink]="[`/prices-page`]" class="button_home">
      Цени
    </button>
    <button igxButton="flat" type="button" [routerLink]="[`/contact-me-page`]" class="button_home">
      Обадете се
    </button>
  </igx-navbar-title>
  <button igxIconButton="flat" class="icon_button_5">
    <igx-icon class="icon">
      search
    </igx-icon>
  </button>
  <button igxIconButton="flat" [routerLink]="[`/contact-me-page`]" class="icon_button_5">
    <igx-icon class="icon">
      phone
    </igx-icon>
  </button>
</igx-navbar>
<div class="row-layout horizontal_group_1">
  <igx-nav-drawer [isOpen]="true" [pin]="true" width="232px" #navigationdrawer1 class="navigation_drawer_1">
    <ng-template igxDrawer>
      <div igxDrawerItem [routerLink]="[`/main-page`]" [active]="isActive(`/main-page`)">
        <igx-icon class="icon_12">
          home_work
        </igx-icon>
        <span>Начало</span>
      </div>
      <div igxDrawerItem [routerLink]="[`/portfolio-page`]" [active]="isActive(`/portfolio-page`)">
        <igx-icon class="icon_12">
          co_present
        </igx-icon>
        <span>Портфолио</span>
      </div>
      <div igxDrawerItem [routerLink]="[`/prices-page`]" [active]="isActive(`/prices-page`)">
        <igx-icon class="icon_12">
          euro
        </igx-icon>
        <span>Цени</span>
      </div>
      <div igxDrawerItem [routerLink]="[`/contact-me-page`]" [active]="isActive(`/contact-me-page`)">
        <igx-icon class="icon_12">
          call
        </igx-icon>
        <span>Свържете се с нас</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <div class="main_view_container_2">
    <router-outlet></router-outlet>
  </div>
</div>
